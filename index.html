<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flip Card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="flashcards-app">
  <div>
    <input v-model="newQuestion" type="text" placeholder="Question:" /><br>
    <input v-model="newAnswer" type="text" placeholder="Answer:" /><br>
    <p>Category: </p>

    <input v-model="newCategory" type="radio" name="radio" value="math" />Math<br>

    <input v-model="newCategory" type="radio" name="radio" value="science" />Science<br>

    <input v-model="newCategory" type="radio" name="radio" value="history" />History<br>
    <br>
    <button v-on:click="newCard">Submit</button>
  </div>
  <div v-for="card in cards">
    <div class="card" v-on:click="flip(card)">
      <div class="top" v-bind:class="card.category">
      </div>
      <div v-if="!card.flipped" class="side1">
        <h1>{{card.question}</h1>
      </div>
      <div v-if="card.flipped" class="side2">
        <h1>{{card.answer}}</h1>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
